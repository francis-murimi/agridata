<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class=" container-fluid">
        Source link : <a href="{{ post.url }}" target="_blank">Read Post</a> <br> <hr>
        Classification: 
        {% if post.prediction == False %}
            <span style="color: rgb(120, 120, 228);">Not Agriculture</span>
        {% else %}
            <span style="color: rgb(117, 199, 117);">Agriculture</span>
        {% endif %}
        <br>
        <hr>
        <div>
            <a href="{% url 'naiveb:get_link' %}"><button type="button" class="btn btn-success" style="margin: 5%;">Process Another link</button></a>
        </div>
        Content: {{post.text|linebreaks}}<br>
    </div>
</body>
</html>
